<body>
    <div>
        PSQL Flask
    </div>
    <div>
        <form action="{{url_for('add_posts')}}" method="POST">
            <input type="text" name="blog_title" placeholder="Blog Title">
            <textarea name="blog_description"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <hr />
    <div>
        {% for p in posts %}
        <ul>
            <li>{{p.date}}</li>
            <li>{{p.price}}</li>
        </ul>
        {% endfor %}
    </div>


</body>
